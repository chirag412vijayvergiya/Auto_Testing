name: Run Tests Before Push

on:
  push:
    branches:
      - chirag  # âœ… Runs on chirag branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Set your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
